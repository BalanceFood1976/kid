<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>정신력 자가진단 테스트</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: 0 auto;
      text-align: left;
    }
    h2, p, label, button {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    h2 { font-size: 24px; margin-bottom: 10px; animation-delay: 0.2s; }
    p { margin-bottom: 20px; font-size: 16px; animation-delay: 0.4s; }
    label { display: block; margin-bottom: 12px; font-size: 16px; }
    input[type="checkbox"] { margin-right: 8px; }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
      animation-delay: 1.4s;
    }
    button:hover { background-color: #388e3c; }
    button:active { box-shadow: inset 0 2px 4px rgba(0,0,0,0.3); }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    label:nth-of-type(1) { animation-delay: 0.6s; }
    label:nth-of-type(2) { animation-delay: 0.7s; }
    label:nth-of-type(3) { animation-delay: 0.8s; }
    label:nth-of-type(4) { animation-delay: 0.9s; }
    label:nth-of-type(5) { animation-delay: 1.0s; }
    label:nth-of-type(6) { animation-delay: 1.1s; }
    label:nth-of-type(7) { animation-delay: 1.2s; }
    label:nth-of-type(8) { animation-delay: 1.3s; }
    label:nth-of-type(9) { animation-delay: 1.4s; }
    label:nth-of-type(10) { animation-delay: 1.5s; }

    .fade-out { opacity: 0; transition: opacity 0.6s ease-out; }
  </style>
</head>
<body class="fade-in">
  <h2>자가 진단 테스트</h2>
  <p>우리 아이, 정신력이 약해진 걸까요? 아래 문항을 체크해보세요.</p>
  <form id="testForm">
    <label><input type="checkbox"/> 아이가 자신감 없는 말 (“나는 안 될 거야”)을 자주 한다</label>
    <label><input type="checkbox"/> 하루 2시간 이상 스마트폰, 게임 등에 몰입한다</label>
    <label><input type="checkbox"/> 잠드는 데 30분 이상 걸린다</label>
    <label><input type="checkbox"/> 아침 식사를 거르거나 입맛이 없다</label>
    <label><input type="checkbox"/> 갑자기 짜증이 많아지고 예민해졌다</label>
    <label><input type="checkbox"/> 친구와 다툼이 잦거나 외톨이로 지낸다</label>
    <label><input type="checkbox"/> 실패 경험 이후 시도 자체를 꺼린다</label>
    <label><input type="checkbox"/> 몸이 자주 피곤하거나 두통을 호소한다</label>
    <label><input type="checkbox"/> 부모와 대화 시간이 하루 30분도 되지 않는다</label>
    <label><input type="checkbox"/> 감정을 말로 잘 표현하지 못하고 눈물부터 보인다</label>
    <p>체크한 개수에 따라 정신력 상태를 확인할 수 있어요.</p>
    <button type="button" onclick="checkResult()">결과 확인하기</button>
  </form>

  <script>
    function checkResult() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      let count = 0;
      checkboxes.forEach(c => { if (c.checked) count++; });

      let nextPage = "";
      if (count <= 2) {
        nextPage = "result-low.html";
      } else if (count <= 5) {
        nextPage = "result-mid.html";
      } else if (count <= 7) {
        nextPage = "result-high.html";
      } else {
        nextPage = "result-veryhigh.html";
      }

      document.body.classList.add("fade-out");
      setTimeout(() => { window.location.href = nextPage; }, 600);
    }
  </script>
</body>
</html>
